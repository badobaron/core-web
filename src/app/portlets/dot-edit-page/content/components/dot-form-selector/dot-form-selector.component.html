<dot-dialog [show]="show" (close)="close.emit($event)">
    <p-dataTable [value]="items | async">
        <p-column [header]="nameColumnLabel" field="name"></p-column>

        <p-column>
            <ng-template let-item="rowData" pTemplate="body">
                <button pButton (click)="select.emit(item)" label="dot.common.select"></button>
            </ng-template>
        </p-column>
    </p-dataTable>

    <button pButton (click)="loadNextPage()"></button>
</dot-dialog>
